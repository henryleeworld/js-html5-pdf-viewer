<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="HTML5 PDF 檢視器" />
        <meta property="og:description" content="現今於這資訊發達年代，PDF 檔案已經是相當普遍的一種文件規格，非常多的圖片資訊以及文書檔案皆可直接輸出為 PDF 檔案格式，應用於網頁上也經常會使用到即時顯示文件內容，但是必須要額外安裝 AdobePDF 軟體才可線上預覽，在許多手機上的網頁瀏覽器也不盡支援，然而透過 PDF.js 則不需額外加裝軟體，即可輕鬆透過網頁線上即時顯示文件的內容。"/>
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf_viewer.min.css" />
        <link rel="stylesheet" href="css/pdf-viewer.css" />
        <title>HTML5 PDF 檢視器</title>
    </head>
    <body>
        <div id="container">
            <button id="prev">前一頁</button>
            <button id="next">下一頁</button>
            &nbsp; &nbsp;
            <span>頁數：<span id="page_num"></span> / <span id="page_count"></span></span>
            <p></p>
            <canvas id="canvas"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js" defer></script>
        <script src="js/pdf-viewer.js" defer></script>
    </body>
</html>
